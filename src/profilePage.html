<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border: 4px solid #0d6efd;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .contact-info li {
            margin-bottom: 10px;
        }

        .card {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Profile Container -->
    <div class="container profile-container">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <!-- Profile Header -->
                <img src="https://via.placeholder.com/120" alt="Profile Picture" class="rounded-circle profile-img mb-3">
                <h1 class="card-title h3 mb-2">Name: <span id="loggedUserName"></span></h1>
                <h2 class="card-title h3 mb-2">Campus: <span id="loggedUserCampus"></span></h2>
                <h2 class="card-title h3 mb-2">School: <span id="loggedUserSchool"></span></h2>
                <p class="text-muted">Bio: <span id="loggedUserBio"></span></p>

                <!-- Contact Information -->
                <div class="mt-4">
                    <h2 class="h5 text-primary border-bottom pb-2 d-inline-block">Contact Information</h2>
                    <ul class="list-unstyled contact-info mt-3">
                        <li>
                            <strong>Email:</strong>
                            <span id="loggedUserEmail">Loading...</span>
                        </li>
                        <li>
                            <strong>Phone:</strong>
                            <span id="loggedUserPhone">Loading...</span>
                        </li>
                        <li>
                            <strong>LinkedIn:</strong>
                            <a href="#" id="loggedUserLinkedin" target="_blank" class="text-decoration-none text-primary">Loading...</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button name="delete" id="delete">Delete Account</button>
        </div>
    </div>

    <script src="/dist/bundle.js"></script>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
