<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .success-message {
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" class="add">
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required>

            <!-- Campus Input -->
            <label for="campus">Campus:</label>
            <input type="text" id="campus" name="campus" placeholder="Main Campus" required>

            <!-- School of Study Input -->
            <label for="school">School:</label>
            <input type="text" id="school" name="school" placeholder="School of Business" required>

            <!-- Date of Birth Input -->
            <label for="dOfBirth">DOB:</label>
            <input type="date" id="DOB" name="dOfBirth" placeholder="MM-DD-YYYY" required>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm Password Input -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <button>add acc</button>
        </form>

        <form class="delete">
            <label for="id">Doc ID:</label>
            <input type="text" name="id" placeholder="John Doe" required>

            <button>delete acc</button>
        </form>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
