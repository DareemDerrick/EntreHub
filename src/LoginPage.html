<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entre Hub - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>

  <style>
    body {
      background-color: #f3f4f6;
      font-family: "Lato", sans-serif;
    }

    .card {
      border-radius: 1rem;
    }

    .btn-primary {
      background-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0a58ca;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
   <!-- Login Container -->
   <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h1 class="text-center text-primary fw-bold mb-4">Login</h1>
    <form id="login-form">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error-message" class="text-danger mt-3"></div>
</div>

</script>
</body>

</html>
