<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entre Hub - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: "Lato", sans-serif;
        }

        .card {
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0a58ca;
        }

        .btn-success {
            background-color: #198754;
        }

        .btn-success:hover {
            background-color: #157347;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <!-- Login Container -->
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
        <h1 class="text-center text-primary fw-bold mb-4">Login</h1>

        <!-- Login Options -->
        <div>
            <!-- Entrepreneur/Seller Login -->
            <form action="/entrep-login" method="POST" class="mb-4">
                <h2 class="h5 text-secondary">Entrepreneur/Seller Login</h2>
                <a href="SellerLoginPage.html" class="btn btn-primary w-100 mt-2">Login as Entrepreneur/Seller</a>
            </form>

            <hr>

            <!-- Buyer/Customer Login -->
            <form action="/Buyerlogin" method="POST">
                <h2 class="h5 text-secondary">Buyer/Customer Login</h2>
                <a href="BuyerLoginPage.html" class="btn btn-success w-100 mt-2">Login as Buyer/Customer</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
